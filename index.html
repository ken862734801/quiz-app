<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link rel="stylesheet" href="./assets/style.css">
        <title>Quiz App</title>
    </head>
    <body>
        <header>
            <navbar>
                <a href="./assets/leaderboard.html">View high scores</a>
                <div class="timer-display">Timer: 80</div>
            </navbar>
        </header>
       <div class="start-screen-wrapper">
        <div class="start-screen" id="start-screen">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
                will penalize your score/time by ten seconds!
            </p>
            <button class="start-btn">Start Quiz</button>
        </div>
       </div>

        <div class="container" id="container">
            <section>
                <div class="card">
                    <div class="card-header">
                        <div class="card-number"></div>
                        <div class=card-question>
                            Arrays in JavaScript can be used to store _______ .
                        </div>
                    </div>
                    <div class="card-btn-container">
                        <button>booleans</button>
                        <button>strings</button>
                        <button>arrays</button>
                        <button>all of the above</button>
                    </div>
                </div>
            </section>
        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
